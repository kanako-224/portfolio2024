            <h3>作品について</h3>
            <p>
             　段ボールで猫の爪とぎを作成しました。アーチ型に切った段ボールを少しづつずらしながら重ね、筒に２本の螺旋を作りました。そこからおもちゃを見え隠れさせたり、子猫が入ったりと爪とぎとしてだけでなく様々な遊びができます。部屋の雰囲気を崩してしまいがちな猫の爪とぎをスタイリッシュに作り上げたことが評価され、優秀作品としてアクロス福岡で展示していただきました。
